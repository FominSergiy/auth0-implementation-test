version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: auth0-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth0_study
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d auth0_study"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
